<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>기호 2번 A1 포스터</title>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
  body {
    margin: 0;
    background: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* A1 웹 인쇄용 사이즈 */
  .poster {
    width: 2480px;
    height: 3508px;
    background: linear-gradient(135deg, #fff176, #ff8a65);
    position: relative;
    overflow: hidden;
    font-family: 'Arial Black', 'Jua', sans-serif;
  }

  /* 장식 원 */
  .circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.25;
  }
  .c1 { width: 900px; height: 900px; background:#42a5f5; top:-200px; left:-200px; }
  .c2 { width: 700px; height: 700px; background:#66bb6a; bottom:-150px; right:-150px; }
  .c3 { width: 500px; height: 500px; background:#ab47bc; top:20%; right:-200px; }

  /* 메인 텍스트 */
  .number-box {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .number {
    font-size: 517px;
    padding: 140px 220px;
    border-radius: 300px;
    background: #ff5252;
    color: #fff;
    box-shadow:
      0 40px 0 #e53935,
      0 80px 160px rgba(0,0,0,0.35);
    transform: rotate(-6deg);
    letter-spacing: -20px;
  }

  /* 포인트 라인 */
  .line {
    position: absolute;
    height: 60px;
    width: 100%;
    background: rgba(255,255,255,0.5);
    top: 55%;
    transform: rotate(-4deg);
  }
</style>
</head>
<body>

<div class="poster" id="poster">
  <img src="j.png" style="position: absolute; top: 29px; left: 696px; width: 88%;"/>
  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <div class="circle c3"></div>
  <div class="line"></div>

  <div class="number-box">
    <div class="number">기호 2번</div>
  </div>
</div>

<button onclick="downloadPoster()"
style="position:fixed;bottom:20px;right:20px;padding:12px 20px;font-size:18px;">
PNG 다운로드
</button>

<script>
function downloadPoster() {
  html2canvas(document.getElementById('poster'), {
    scale: 2,
    useCORS: true
  }).then(canvas => {
    const link = document.createElement('a');
    link.download = 'gih2_A1.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });
}
</script>
</body>
</html>
